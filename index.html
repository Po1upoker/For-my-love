<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è –º–æ–µ–π –î–∞—à—É–ª–∏ ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f8;
            font-family: 'Comfortaa', cursive;
            overflow: hidden;
            transition: background-color 0.8s ease;
        }

        .falling-item {
            position: fixed;
            user-select: none;
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fallDown {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(120vh) rotate(360deg); opacity: 0; }
        }

        #main-ui { 
            text-align: center; 
            z-index: 1000; 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px 20px; 
            border-radius: 40px; 
            box-shadow: 0 15px 40px rgba(214, 51, 132, 0.15);
            backdrop-filter: blur(5px);
            border: 2px solid #ffdeeb;
            width: 90%;
            max-width: 500px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç: —Ç–µ–∫—Å—Ç —Å–≤–µ—Ä—Ö—É, –∫–Ω–æ–ø–∫–∏ —Å–Ω–∏–∑—É */
            position: relative;
        }

        h1 { 
            color: #d63384; 
            font-family: 'Pacifico', cursive; 
            font-size: 2rem; 
            margin: 0 0 30px 0; 
            line-height: 1.3;
        }
        
        .buttons-container {
            position: relative;
            width: 100%;
            height: 100px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –º–∞–Ω–µ–≤—Ä–æ–≤ –∫–Ω–æ–ø–∫–∏ –ù–µ—Ç */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        button {
            padding: 15px 35px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Comfortaa', cursive;
            transition: transform 0.2s, background-color 0.3s;
        }

        #yesBtn { 
            background: linear-gradient(45deg, #ff4d6d, #ff758f); 
            color: white;
            box-shadow: 0 6px 15px rgba(255, 77, 109, 0.4);
            z-index: 1001;
        }

        #noBtn { 
            background-color: #ced4da; 
            color: white; 
            z-index: 1002;
            position: relative; /* –í –Ω–∞—á–∞–ª–µ —Å—Ç–æ–∏—Ç –≤ –ø–æ—Ç–æ–∫–µ */
        }

        #drama-text {
            position: fixed;
            top: 45%; left: 50%; transform: translate(-50%, -50%);
            z-index: 1500; display: none; text-align: center;
            background: white; padding: 35px; border-radius: 30px;
            color: #d63384; width: 85%; max-width: 450px;
            box-shadow: 0 0 50px rgba(0,0,0,0.3);
            border: 2px solid #ced4da;
            animation: shake 0.6s infinite ease-in-out;
        }

        .joke-tag { position: absolute; bottom: 10px; right: 15px; font-size: 10px; color: #ccc; }

        @keyframes shake {
            0%, 100% { transform: translate(-50%, -50%) rotate(0); }
            25% { transform: translate(-50.5%, -49.5%) rotate(-0.5deg); }
            75% { transform: translate(-49.5%, -50.5%) rotate(0.5deg); }
        }

        #retryBtn {
            position: fixed; bottom: 30px; right: 30px; display: none;
            background: #ffb347; color: white; z-index: 2000;
            padding: 15px 30px; border-radius: 15px; border: none;
            cursor: pointer; font-family: 'Comfortaa', cursive; font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="main-ui">
        <h1 id="text">–î–∞—à—É–ª—è, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>
        <div class="buttons-container" id="btnContainer">
            <button id="yesBtn">–î–∞</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <div id="drama-text">
        <span style="font-size: 24px;">¬´–ú–æ—ë —Å–µ—Ä–¥—Ü–µ –Ω–µ –ø–∞–∑–ª, –Ω–æ —Ç—ã —Ç–æ–ª—å–∫–æ —á—Ç–æ —Ä–∞—Å—Å—ã–ø–∞–ª–∞ –µ–≥–æ –ø–æ –≤—Å–µ–º—É –ø–æ–ª—É... üíî</span><br><br>
        <span style="font-size: 18px; color: #666; font-weight: bold;">–¢–≤–∞—Ä—å –≤–æ–Ω—é—á–∫–∞ —Å—É—á–∫–∞.</span>
        <div class="joke-tag">*–®—É—Ç–∫–∞</div>
    </div>

    <button id="retryBtn">–õ–∞–¥–Ω–æ, –¥–∞—é 2 —à–∞–Ω—Å</button>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainUi = document.getElementById('main-ui');
        const btnContainer = document.getElementById('btnContainer');
        const retryBtn = document.getElementById('retryBtn');
        const dramaText = document.getElementById('drama-text');
        
        let flowInterval;
        let wasInDrama = localStorage.getItem('wasInDrama') === 'true';

        function spawnItem(symbols, isSad) {
            const item = document.createElement('div');
            item.className = 'falling-item';
            item.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            item.style.left = (Math.random() * 100) + 'vw';
            const duration = Math.random() * 3 + 4;
            item.style.fontSize = (Math.random() * 20 + 20) + 'px';
            
            if (isSad) {
                item.style.top = '-100px';
                item.style.animation = `fallDown ${duration}s linear forwards`;
            } else {
                item.style.bottom = '-100px';
                item.style.animation = `floatUp ${duration}s linear forwards`;
            }
            
            document.body.appendChild(item);
            setTimeout(() => item.remove(), duration * 1000);
        }

        function startFlow(mode) {
            clearInterval(flowInterval);
            const isSadMode = mode === 'sad';
            const icons = isSadMode ? ['üíî', 'üò¢', 'üò≠', 'ü•∫', 'üíß'] : ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï', 'üå∏'];
            for(let i = 0; i < 20; i++) spawnItem(icons, isSadMode);
            flowInterval = setInterval(() => spawnItem(icons, isSadMode), 200);
        }

        startFlow('happy');

        let noClickCount = 0;

        noBtn.addEventListener('mousedown', (e) => {
            e.preventDefault();
            noClickCount++;
            
            if (noClickCount >= 3) {
                wasInDrama = true;
                localStorage.setItem('wasInDrama', 'true');
                document.body.style.backgroundColor = "#e8e8e8";
                mainUi.style.display = 'none';
                retryBtn.style.display = 'block';
                dramaText.style.display = 'block';
                startFlow('sad');
            } else {
                // –í—ã—á–∏—Å–ª—è–µ–º –¥–æ—Å—Ç—É–ø–Ω—É—é –æ–±–ª–∞—Å—Ç—å –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –∫–Ω–æ–ø–æ–∫
                const maxX = btnContainer.clientWidth - noBtn.offsetWidth;
                const maxY = btnContainer.clientHeight - noBtn.offsetHeight;
                
                noBtn.style.position = 'absolute';
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–ª–µ—Ç, —á—Ç–æ–±—ã –∫–Ω–æ–ø–∫–∞ –Ω–µ –≤—ã–ª–µ—Ç–∞–ª–∞ –∑–∞ –≥—Ä–∞–Ω–∏—Ü—ã –±–µ–ª–æ–π –∫–∞—Ä—Ç–æ—á–∫–∏
                noBtn.style.left = Math.max(0, Math.random() * maxX) + 'px';
                noBtn.style.top = Math.max(0, Math.random() * maxY) + 'px';
                noBtn.style.margin = '0';
            }
        });

        yesBtn.addEventListener('click', () => {
            const finalTitle = wasInDrama ? "–ê–±–∞–ª–¥–µ—Ç—å! –ê –ª–æ–º–∞–ª–∞—Å—å-—Ç–æ –∫–∞–∫... ‚ù§Ô∏è" : "–ê–±–∞–ª–¥–µ—Ç—å! ‚ù§Ô∏è";
            
            mainUi.innerHTML = `<h1 style="font-size: 2.5rem;">${finalTitle}</h1>`;
            dramaText.style.display = 'none';
            retryBtn.style.display = 'none';
            document.body.style.backgroundColor = "#fff5f8";
            startFlow('happy');
            localStorage.removeItem('wasInDrama');
            for(let i=0; i<40; i++) spawnItem(['‚ù§Ô∏è', 'üíñ', '‚ú®'], false);
        });

        retryBtn.addEventListener('click', () => {
            dramaText.style.display = 'none';
            retryBtn.style.display = 'none';
            mainUi.style.display = 'flex';
            document.body.style.backgroundColor = "#fff5f8";
            startFlow('happy');
            noClickCount = 0;
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –∫–Ω–æ–ø–∫–∏ –ù–µ—Ç
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.top = 'auto';
        });
    </script>
</body>
</html>
